apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: retail-store
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: nginx:alpine  # Public Nginx image for demo
          ports:
            - containerPort: 80

